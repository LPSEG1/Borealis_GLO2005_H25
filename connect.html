<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="img/logo_colour.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">
</head>
<body>
<header>
  <div class="logo-center">
    <img src="img/fullLogo_colour.svg" alt="Borealis"/>
  </div>
</header>
<main class="main-content connect-container">
  <div class="signup-container">
    <h3>SIGN-UP</h3>
    <form>
      <div class="signup-username">
        <label>Username: </label><input type="text">
      </div>
      <div class="signup-password">
        <label>Password: </label><input type="password">
      </div>
      <div class="signup-passwordAgain">
        <label>Retype Password: </label><input type="password">
      </div>
      <button class="signup-btn">SIGN IN</button>
    </form>
  </div>
  <div class="signin-container">
    <h3>SIGN-IN</h3>
    <form>
      <div class="signin-username">
        <label>Username: </label><input type="text">
      </div>
      <div class="signin-password">
        <label>Password: </label><input type="password">
      </div>
      <button class="signin-btn">SIGN IN</button>
      <div class="signin-forgot">
        <a href="">Forgot Password?</a>
      </div>
    </form>
  </div>
</main>
<footer class="site-footer">
  <p>Borealis - <span id="currentYear"></span></p>
</footer>
</body>
<script type="text/javascript" src="js/app.js"></script>
</html>
