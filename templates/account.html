<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="icon" href="/static/favicon.ico" sizes="any">
  <link rel="icon" href="/static/img/logo_colour.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/static/icon.png">
</head>
<body>
<header class="header">
  <div class="top-bar">
    <div class="logo-container">
      <a href="{{url_for('index')}}"><img src="/static/img/fullLogo_colour_white.svg" alt="Borealis"/></a>
    </div>
    <div class="search-bar">
      <form action="{{url_for('search')}}" method="POST" id="itemSearch">
        <input
        type="search"
        placeholder="Recherche"
        class="search-input"
        aria-label="Search products"
        pattern="[a-zA-Z0-9\- ]{1,50}"
        name="search"
        />
        <div class="category-button">
          <select aria-label="Select category" name="category">
            <option value="all">Tous categories</option>
            <option value="Aliment">Aliment</option>
            <option value="Automobile">Automobile</option>
            <option value="Cosmétiques">Cosmétiques</option>
            <option value="Électronique">Électronique</option>
            <option value="Jouet">Jouet</option>
            <option value="Maison">Maison</option>
            <option value="Vêtements">Vêtements</option>
          </select>
        </div>
        <button type="submit" form='itemSearch' class="search-button" aria-label="Search">
          <svg
            class="search-icon"
            width="20"
            height="20"
            viewBox="0 0 20 20"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M2.85714 8.57143C2.85714 5.41551 5.41551 2.85714 8.57143 2.85714C11.7273 2.85714 14.2857 5.41551 14.2857 8.57143C14.2857 11.7273 11.7273 14.2857 8.57143 14.2857C5.41551 14.2857 2.85714 11.7273 2.85714 8.57143ZM8.57143 0C3.83756 0 0 3.83756 0 8.57143C0 13.3053 3.83756 17.1429 8.57143 17.1429C10.4225 17.1429 12.1366 16.556 13.5377 15.5583L17.5613 19.5819C18.1191 20.1397 19.0237 20.1397 19.5816 19.5819C20.1394 19.024 20.1394 18.1194 19.5816 17.5616L15.5581 13.5381C16.556 12.1369 17.1429 10.4227 17.1429 8.57143C17.1429 3.83756 13.3053 0 8.57143 0Z"
              fill="#F2F2F2"
            />
          </svg>
        </button>
      </form>
    </div>
    <nav class="nav-links">
      {% if connected %}
        <a href="{{url_for('account')}}" class="nav-link">COMPTE</a>
        <a href="{{url_for('orders')}}" class="nav-link">COMMANDES</a>
        <div class="cart-container">
        <button onclick="window.location.href='{{url_for('cart')}}'" class="cart-button">
        <svg
          class="cart-icon"
          width="31"
          height="31"
          viewBox="0 0 31 31"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M1.29163 1.29167H6.45829L9.91996 18.5871C10.0381 19.1818 10.3616 19.7159 10.8339 20.0961C11.3062 20.4763 11.8971 20.6783 12.5033 20.6667H25.0583C25.6645 20.6783 26.2554 20.4763 26.7277 20.0961C27.2 19.7159 27.5235 19.1818 27.6416 18.5871L29.7083 7.75H7.74996M12.9166 27.125C12.9166 27.8384 12.3383 28.4167 11.625 28.4167C10.9116 28.4167 10.3333 27.8384 10.3333 27.125C10.3333 26.4116 10.9116 25.8333 11.625 25.8333C12.3383 25.8333 12.9166 26.4116 12.9166 27.125ZM27.125 27.125C27.125 27.8384 26.5467 28.4167 25.8333 28.4167C25.1199 28.4167 24.5416 27.8384 24.5416 27.125C24.5416 26.4116 25.1199 25.8333 25.8333 25.8333C26.5467 25.8333 27.125 26.4116 27.125 27.125Z"
            stroke="white"
            stroke-width="4"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
        </button>
      </div>
      {% else %}
        <a href="{{url_for('connect')}}" class="nav-link">CONNEXION</a>
      {% endif %}
      <!-- <button class="language-button">EN</button> -->
    </nav>
  </div>
</header>
<main class="account-container main-content">
  <section class="settings-tabs">
    <button class="account-tab border-down tab-active" onclick="switchAccountTabs(event, 'General')">
      <svg width="45" height="40" viewBox="0 0 42 42" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M8.1875 31.625C9.95833 30.2708 11.9375 29.2031 14.125 28.4219C16.3125 27.6406 18.6042 27.25 21 27.25C23.3958 27.25 25.6875 27.6406 27.875 28.4219C30.0625 29.2031 32.0417 30.2708 33.8125 31.625C35.0278 30.2014 35.974 28.5868 36.651 26.7813C37.3281 24.9757 37.6667 23.0486 37.6667 21C37.6667 16.3819 36.0434 12.4497 32.7969 9.20313C29.5503 5.9566 25.6181 4.33334 21 4.33334C16.3819 4.33334 12.4496 5.9566 9.20312 9.20313C5.95659 12.4497 4.33333 16.3819 4.33333 21C4.33333 23.0486 4.67187 24.9757 5.34896 26.7813C6.02604 28.5868 6.97222 30.2014 8.1875 31.625ZM21 23.0833C18.9514 23.0833 17.224 22.3802 15.8177 20.974C14.4115 19.5677 13.7083 17.8403 13.7083 15.7917C13.7083 13.7431 14.4115 12.0156 15.8177 10.6094C17.224 9.20313 18.9514 8.5 21 8.5C23.0486 8.5 24.776 9.20313 26.1823 10.6094C27.5885 12.0156 28.2917 13.7431 28.2917 15.7917C28.2917 17.8403 27.5885 19.5677 26.1823 20.974C24.776 22.3802 23.0486 23.0833 21 23.0833ZM21 41.8333C18.1181 41.8333 15.4097 41.2865 12.875 40.1927C10.3403 39.099 8.13541 37.6146 6.26041 35.7396C4.38541 33.8646 2.90104 31.6597 1.80729 29.125C0.713539 26.5903 0.166664 23.8819 0.166664 21C0.166664 18.1181 0.713539 15.4097 1.80729 12.875C2.90104 10.3403 4.38541 8.13542 6.26041 6.26042C8.13541 4.38542 10.3403 2.90105 12.875 1.8073C15.4097 0.713547 18.1181 0.166672 21 0.166672C23.8819 0.166672 26.5903 0.713547 29.125 1.8073C31.6597 2.90105 33.8646 4.38542 35.7396 6.26042C37.6146 8.13542 39.099 10.3403 40.1927 12.875C41.2865 15.4097 41.8333 18.1181 41.8333 21C41.8333 23.8819 41.2865 26.5903 40.1927 29.125C39.099 31.6597 37.6146 33.8646 35.7396 35.7396C33.8646 37.6146 31.6597 39.099 29.125 40.1927C26.5903 41.2865 23.8819 41.8333 21 41.8333Z" fill="#1D1B20"/>
      </svg>
      INFORMATION GÉNÉRAL
    </button>
    <button class="account-tab" onclick="switchAccountTabs(event, 'Delivery')">
      <svg width="45" height="40" viewBox="0 0 46 46" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M43.8333 2.16666L20.9167 25.0833M43.8333 2.16666L29.25 43.8333L20.9167 25.0833M43.8333 2.16666L2.16667 16.75L20.9167 25.0833" stroke="#1E1E1E" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      INFORMATION LIVRAISON
    </button>
  </section>
  <section id="General" class="account-info default-tab">
    {%  if message %}
      <h3 class="modifSuccesful">{{ message }}</h3>
    {% endif %}
    <h1 class="info-title">INFORMATION GÉNÉRAL</h1>
    <form action="{{url_for('accountChangePersonal')}}" method="POST" id="accountChangePersonal">
      <div class="info-input">
        <label for="account-name">Prenom:</label>
          <input type="text" id="account-name" name="account-name" pattern="[a-zA-Z\- ]{1,30}" value="{{account[2]}}"/>
        <label for="account-surname">Nom:</label>
          <input type="text" id="account-surname" name="account-surname" pattern="[a-zA-Z\- ]{1,30}" value="{{account[3]}}"/>
      </div>
      <div class="info-input">
        <label for="account-email">Courriel:</label>
          <input type="email" id="account-email" name="account-email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}${6,100}" value="{{account[1]}}"/>
      </div>
      <div class="info-input">
       <label for="account-phone">Telephone: </label><input type="tel" id="account-phone" name="account-phone" placeholder="sans espace, -, ()" pattern="[0-9]{10}" value="{{account[4]}}">
      </div>
      <!-- <div class="info-input">
        <a href="">Change password</a>
      </div> -->
      <div class="account-save">
        <button type="submit" form='accountChangePersonal' class="save-btn">SAUVEGARDER</button>
      </div>
    </form>
  </section>
  <section id="Delivery" class="account-info">
    {% if message %}
      <h3 class="modifSuccesful">{{ message }}</h3>
    {% endif %}
    <h1 class="info-title">INFORMATION LIVRAISON</h1>
    <form action="{{url_for('accountChangeDelivery')}}" method="POST" id="accountChangeDelivery">
      <div class="info-input">
        <label for="account-street">Rue: </label><input type="text" id="account-street" name="account-street" pattern="[a-zA-Z0-9\- \']{1,60}" value="{{account[5]}}">
      </div>
      <div class="info-input">
        <label for="account-post">Code postal: </label><input type="text" id="account-post" name="account-post" placeholder="sans espace" pattern="[a-zA-Z0-9]{6}" value="{{account[6]}}">
      </div>
      <div class="info-input">
        <label for="account-city">Ville: </label><input type="text" id="account-city" name="account-city" pattern="[a-zA-Z \-]{1,30}" value="{{account[7]}}">
      </div>
      <div class="info-input">
        <label for="account-province">Province: <select id="account-province" name="account-province" required>
          <option value="AB" {% if account[8] == "AB"%} selected {% endif %}>Alberta</option>
          <option value="BC" {% if account[8] == "BC"%} selected {% endif %}>Colombie-Britannique</option>
          <option value="PE" {% if account[8] == "PE"%} selected {% endif %}>Île-du-Prince-Édouard</option>
          <option value="MB" {% if account[8] == "MB"%} selected {% endif %}>Manitoba</option>
          <option value="NB" {% if account[8] == "NB"%} selected {% endif %}>Nouveau-Brunswick</option>
          <option value="NS" {% if account[8] == "NS"%} selected {% endif %}>Nouvelle-Écosse</option>
          <option value="NU" {% if account[8] == "NU"%} selected {% endif %}>Nunavut</option>
          <option value="ON" {% if account[8] == "ON"%} selected {% endif %}>Ontario</option>
          <option value="QC" {% if account[8] == "QC"%} selected {% endif %}>Québec</option>
          <option value="SK" {% if account[8] == "SK"%} selected {% endif %}>Saskatchewan</option>
          <option value="NL" {% if account[8] == "NL"%} selected {% endif %}>Terre-Neuve-et-Labrador</option>
          <option value="NT" {% if account[8] == "NT"%} selected {% endif %}>Territoires du Nord-Ouest</option>
          <option value="YT" {% if account[8] == "YT"%} selected {% endif %}>Yukon</option>
        </select></label>
      </div>
      <div class="info-input">
        <label for="account-warehouse">Entrepôt favoris: <select id="account-warehouse" name="account-warehouse" required>
          <option value="3" {% if account[9] == 3 %} selected {% endif %}>Montréal</option>
          <option value="1" {% if account[9] == 1 %} selected {% endif %}>Toronto</option>
          <option value="2" {% if account[9] == 2 %} selected {% endif %}>Vancouver</option>
        </select></label>
      </div>
      <div class="account-save">
        <button class="save-btn">SAUVEGARDER</button>
      </div>
    </form>
  </section>
</main>
<footer class="site-footer">
  <p>Borealis - <span id="currentYear"></span></p>
</footer>
</body>
<script type="text/javascript" src="/static/js/app.js"></script>
</html>
